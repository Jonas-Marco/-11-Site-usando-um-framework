!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>Lixo de Luxo Desapegos - Quero comprar</title>
</head>
<body>
  <!-- cabecalho do site -->
  <header>
    <nav class="navbar navbar-light">
      <a href="index.html"> <img src="images/logo.png" alt="logo da empresa"> </a>
      <a class="navbar-brand text-white" href="index.html">Lixo de Luxo</a>
      <!-- O menu do cabeçalho -->
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="queroVender.html">Quero vender</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="queroComprar.html">Quero comprar</a>
        </li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div  class="col-sm-12">
          <h1>Fale sobre você e o que deseja comprar...</h1>
        </div>  
      </div>
  </section>

    <form>
      <div class="form-group">
        <label for="exampleInputNome">Nome:</label>
        <input type="nome" class="form-control" id="exampleInputNome" aria-describedby="nomeHelp" placeholder="Seu nome">
      </div>
      <br>
       <div class="form-group">
        <label for="exampleInputSobrenome">Sobrenome:</label>
        <input type="sobrenome" class="form-control" id="exampleInputSobrenome" aria-describedby="sobrenomeHelp" placeholder="Seu sobrenome" >
      </div>
      <br>
       <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputCompra">O que deseja comprar:</label>
        <input type="compra" class="form-control" id="exampleInputCompra" aria-describedby="compraHelp">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
<br>
<br>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <p>Developed By Jonas Marcos</p>
            <p>Fale Conosco:</p>

            <a href="https://www.google.com/search?q=facebook"><img src="images/facebook.png" alt=""></a>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
